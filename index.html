<html>
    <head>
        <title>3D Strange Attractors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: black">
        <div id="main-container">
            <canvas id="canvas"></canvas>
            <div id="options">
                <button onclick="toggleRunning()" id="toggle-running">Pause</button>
                <button onclick="generateCoeffs(); clearScreen('black');">Randomize</button>
                <button onclick="toggleHQ()">Toggle high quality render</button>
                <p>Overexposure</p>
                <input id="exposureSlider" type="range" value="3" min="0" max="10">
                <p id="framerate"></p>
                <p>Parameters</p>
                <div id="param-sliders">
                    <input class="param-slider" id="slider1" type="range" value="0" min="-3" max="3" step="0.001">
                    <input class="param-slider" id="slider2" type="range" value="0" min="-3" max="3" step="0.001">
                    <input class="param-slider" id="slider3" type="range" value="0" min="-3" max="3" step="0.001">
                    <input class="param-slider" id="slider4" type="range" value="0" min="-3" max="3" step="0.001">
                    <input class="param-slider" id="slider5" type="range" value="0" min="-3" max="3" step="0.001">
                    <input class="param-slider" id="slider6" type="range" value="0" min="-3" max="3" step="0.001">
                </div>
            </div>
            
        </div>
    </body>
    <script src="vector.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</html>
